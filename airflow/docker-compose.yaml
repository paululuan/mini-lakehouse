# Arquivo: docker-compose.yml

# ---------- Configura√ß√µes comuns do Airflow ----------
x-airflow-common: &airflow-common
  # üö® MUDAN√áA PRINCIPAL: Agora constr√≥i a imagem localmente usando o Dockerfile da raiz
  build: . 
  # A imagem 'apache/airflow:2.10.3' agora √© apenas a base no Dockerfile

  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    # O campo _PIP_ADDITIONAL_REQUIREMENTS deve estar vazio ou ausente, pois as libs est√£o no Dockerfile
    _PIP_ADDITIONAL_REQUIREMENTS: 
    
    # Vari√°veis do Cloudflare R2
    R2_ACCESS_KEY: ${R2_ACCESS_KEY}
    R2_SECRET_KEY: ${R2_SECRET_KEY}
    R2_BUCKET: ${R2_BUCKET}
    R2_ENDPOINT: ${R2_ENDPOINT}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./config:/opt/airflow/config
  # O campo user: "50000:0" deve ser definido individualmente onde necess√°rio,
  # ou omitido para usar o padr√£o da imagem que √© o usu√°rio 'airflow'.

services:
  # ---------- Banco de dados, Redis, Adminer (Sem Altera√ß√£o) ----------
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7.2-bookworm
    expose:
      - 6379
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      start_period: 5s

  adminer:
    image: adminer
    restart: always
    ports:
      - "8083:8080"

  # ---------- Airflow Init (Mantido, user: 0:0 √© necess√°rio para init) ----------
  airflow-init:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD}
      _AIRFLOW_WWW_USER_EMAIL: ${_AIRFLOW_WWW_USER_EMAIL}
    entrypoint: /bin/bash
    command: -c "airflow db init && airflow users create \
                  --username $${_AIRFLOW_WWW_USER_USERNAME} \
                  --password $${_AIRFLOW_WWW_USER_PASSWORD} \
                  --firstname Airflow \
                  --lastname Admin \
                  --role Admin \
                  --email $${_AIRFLOW_WWW_USER_EMAIL}"
    user: "0:0"
    depends_on:
      - postgres

  # ---------- Airflow Dev Webserver (Limpo) ----------
  airflow-dev-webserver:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: dev
    command: airflow webserver
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    # user: "50000:0" (Opcional, a imagem usa o padr√£o 'airflow')

  # ---------- Airflow Dev Scheduler (Limpo) ----------
  airflow-dev-scheduler:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: dev
    command: airflow scheduler # Comando padr√£o e limpo
    depends_on:
      - postgres
      - redis

  # ---------- Airflow Dev Worker (Limpo) ----------
  airflow-dev-worker:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: dev
    command: airflow celery worker # Comando padr√£o e limpo
    depends_on:
      - postgres
      - redis

  # ---------- Airflow Dev Triggerer (Limpo) ----------
  airflow-dev-triggerer:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: dev
    command: airflow triggerer
    depends_on:
      - postgres
      - redis

  # ---------- Airflow PRD Webserver (Limpo) ----------
  airflow-prd-webserver:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: prd
    command: airflow webserver
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - redis

  # ---------- Airflow PRD Scheduler (Limpo) ----------
  airflow-prd-scheduler:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: prd
    command: airflow scheduler # Comando padr√£o e limpo
    depends_on:
      - postgres
      - redis

  # ---------- Airflow PRD Worker (Limpo) ----------
  airflow-prd-worker:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: prd
    command: airflow celery worker # Comando padr√£o e limpo
    depends_on:
      - postgres
      - redis

  # ---------- Airflow PRD Triggerer (Limpo) ----------
  airflow-prd-triggerer:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: prd
    command: airflow triggerer
    depends_on:
      - postgres
      - redis

volumes:
  postgres-db-volume: