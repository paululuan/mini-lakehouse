version: '3.9'

# ---------- Configurações comuns do Airflow ----------
x-airflow-common: &airflow-common
  image: apache/airflow:2.10.3
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
    R2_ACCESS_KEY: ${R2_ACCESS_KEY}
    R2_SECRET_KEY: ${R2_SECRET_KEY}
    R2_BUCKET: ${R2_BUCKET}
    R2_ENDPOINT: ${R2_ENDPOINT}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./config:/opt/airflow/config
  user: "50000:0"

services:
  # ---------- Banco de dados ----------
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s

  # ---------- Broker ----------
  redis:
    image: redis:7.2-bookworm
    expose:
      - 6379
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5
      start_period: 5s

  # ---------- Adminer ----------
  adminer:
    image: adminer
    restart: always
    ports:
      - "8083:8080"

  # ---------- Airflow Init ----------
  airflow-init:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD}
      _AIRFLOW_WWW_USER_EMAIL: ${_AIRFLOW_WWW_USER_EMAIL}
    entrypoint: /bin/bash
    command: -c "airflow db init && airflow users create \
                  --username $${_AIRFLOW_WWW_USER_USERNAME} \
                  --password $${_AIRFLOW_WWW_USER_PASSWORD} \
                  --firstname Airflow \
                  --lastname Admin \
                  --role Admin \
                  --email $${_AIRFLOW_WWW_USER_EMAIL}"
    user: "0:0"
    depends_on:
      - postgres

  # ---------- Airflow Dev ----------
  airflow-dev-webserver:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: dev
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

  airflow-dev-scheduler:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: dev
    command: scheduler
    depends_on:
      - postgres
      - redis

  airflow-dev-worker:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: dev
    command: celery worker
    depends_on:
      - postgres
      - redis

  airflow-dev-triggerer:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: dev
    command: triggerer
    depends_on:
      - postgres
      - redis

  # ---------- Airflow PRD ----------
  airflow-prd-webserver:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: prd
    command: webserver
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - redis

  airflow-prd-scheduler:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: prd
    command: scheduler
    depends_on:
      - postgres
      - redis

  airflow-prd-worker:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: prd
    command: celery worker
    depends_on:
      - postgres
      - redis

  airflow-prd-triggerer:
    <<: *airflow-common
    environment:
      <<: *airflow-common-env
      ENVIRONMENT: prd
    command: triggerer
    depends_on:
      - postgres
      - redis

volumes:
  postgres-db-volume:
